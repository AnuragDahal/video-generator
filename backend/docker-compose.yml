services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: .
    volumes:
      - .:/app
      - /app/.venv
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: .
    volumes:
      - .:/app
      - /app/.venv
      - outputs:/app/outputs
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    # Start celery worker. We use 'app.worker.celery_app' because the instance is inside worker.py
    # or wherever we defined the celery_app instance.
    # In our case, we defined it in app/core/celery_app.py
    command: uv run celery -A app.core.celery_app worker --loglevel=info -Q main-queue

volumes:
  outputs:
